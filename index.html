  <script>
 // Save the original data for each section
 let originalData = {
            section1: [],
            section2: [],
            section3: [],
        };

  // Fetch videos from the JSON file
  fetch('./resources/JSON/campusVid.json')
    .then(response => response.json())
    .then(data => {

      // Save the original data for each section
      originalData.section1 = data.section1;
                originalData.section2 = data.section2;
                originalData.section3 = data.section3;
      // Loop through videos in section1 and create HTML elements
      const section1Gallery = document.getElementById('videoGallery');
      data.section1.forEach(video => {
        createVideoElement(section1Gallery, video);
      });

      // Loop through videos in section2 and create HTML elements
      const section2Gallery = document.getElementById('videoGallery1');
      data.section2.forEach(video => {
        createVideoElement(section2Gallery, video);
      });

       // Loop through videos in section2 and create HTML elements
       const section3Gallery = document.getElementById('videoGallery2');
      data.section3.forEach(video => {
        createVideoElement(section3Gallery, video);
      });
      // Initialize Vidyard players after adding elements
      VidyardPlayerUtil.initialize();
    })
    .catch(error => console.error('Error fetching videos:', error));

  function createVideoElement(container, video) {
    const videoElement = document.createElement('div');
    videoElement.innerHTML = `
  
      <div class="me-2">
        <iframe class="vidyard_iframe" title="${video.title}" src="${video.src}" width="350" height="200" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen></iframe>
        <h4 class="text-center">${video.title}</h4>
        <p class="text-center">${video.description}</p>
      </div>
    `;
    container.appendChild(videoElement);
    
    
  }

  function filterData(searchTerm) {
            // Filter the data based on the search term
            // Filter the data based on the search term for each section
            const filteredData1 = originalData.section1.filter(video =>
                video.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
            const filteredData2 = originalData.section2.filter(video =>
                video.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
            const filteredData3 = originalData.section3.filter(video =>
                video.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            // Clear the current content
            const container1 = document.getElementById('videoGallery');
            const container2 = document.getElementById('videoGallery1');
            const container3 = document.getElementById('videoGallery2');
            
            container1.innerHTML = '';
            container2.innerHTML = '';
            container3.innerHTML = '';

            filteredData1.forEach(video => {
                createVideoElement(container1, video);
            });
            filteredData2.forEach(video => {
                createVideoElement(container2, video);
            });
            filteredData3.forEach(video => {
                createVideoElement(container3, video);
            });
      

            //Active Buttons
            var buttons = document.querySelectorAll("#buttonContainer button");
            buttons.forEach(function(button) {
              button.classList.remove("active");
  });

  // Add 'active' class to the clicked button
  var clickedButton = event.target;
  clickedButton.classList.add("active");

        }
</script>
